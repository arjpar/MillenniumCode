name: Build Iosevka

on:
  workflow_dispatch:
    inputs:
      release:
        description: "The Iosevka release to build"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Clone Iosevka Source
        run: |
          git clone --depth=1 --branch ${{ github.event.inputs.release }} https://github.com/be5invis/Iosevka.git $HOME/Iosevka

      - name: Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/docker-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker Image
        run: |
          mkdir -p /tmp/docker-cache
          docker build --cache-from /tmp/docker-cache -t fontcc $HOME/Iosevka/docker

      - name: Cache Bun Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('private-build-plans.toml') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Build Fonts
        run: |
          mkdir -p output
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            fontcc ttf::MillenniumCode
        env:
          VERSION_TAG: ${{ github.event.inputs.release }}

      - name: Upload Fonts as Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Millennium-Code-Fonts
          path: dist/

      - name: Create GitHub Release
        id: create-release
        uses: actions/github-script@v6
        with:
          script: |
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.payload.inputs.release,
              name: `Millennium Code ${context.payload.inputs.release}`,
              body: `This release includes fonts built from [Iosevka version ${context.payload.inputs.release}](https://github.com/be5invis/Iosevka/releases/tag/${context.payload.inputs.release}).`,
              draft: false,
              prerelease: false,
            });
            return release.data;

      - name: Upload Fonts to Release
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: dist/Millennium-Code-Fonts # Adjust to match the built font file(s)
          asset_name: Millennium Code Fonts
          asset_content_type: application/octet-stream
