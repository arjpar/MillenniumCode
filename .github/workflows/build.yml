name: Build Iosevka

on:
  workflow_dispatch:
    inputs:
      release:
        description: "The Iosevka release to build"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Clone Iosevka Source
        run: |
          git clone --depth=1 --branch ${{ github.event.inputs.release }} https://github.com/be5invis/Iosevka.git $HOME/Iosevka

      - name: Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/docker-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker Image
        run: |
          mkdir -p /tmp/docker-cache
          docker build --cache-from /tmp/docker-cache -t fontcc $HOME/Iosevka/docker

      - name: Cache Bun Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('private-build-plans.toml') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Build Fonts
        run: |
          mkdir -p output
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            fontcc ttf::MillenniumCode
        env:
          VERSION_TAG: ${{ github.event.inputs.release }}

      - name: Upload Fonts as Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Millennium-Code-Fonts
          path: dist/ # Upload all generated font files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/* # Upload all files in the dist directory
          tag_name: ${{ github.event.inputs.release }}
          name: Millennium Code ${{ github.event.inputs.release }}
          body: |
            This release matches [Iosevka release ${{ github.event.inputs.release }}](https://github.com/be5invis/Iosevka/releases/tag/${{ github.event.inputs.release }}).
          draft: false
          prerelease: false
